<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>判斷登入者為USER</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="fragment.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
	<div th:if="${member == null}" th:insert="fragments::header"></div>
	<div th:if="${member!= null}" th:insert="fragments::userHeader"></div>
	<main>
		<h1>會員登入頁面loginadmin Page</h1>
		<div id="BOX">
			<div>
				Welcome,<span th:text="${member.name}"></span>
			</div>
			<button id="addProject">新增Project</button>
			<form th:action="@{/addproject}" th:object="${project}" method="post" id="tagList">
				請輸入project name : <input type="text" id="projectname" th:field="*{projectname}"><br> 
				請輸入詳細內容 : <input type="text" id="texts" th:field="*{texts}"><br> 
				首圖 : <input type="file" id="icon" th:field="*{icon}"><br>
				<button type="submit">建立Project</button>
			</form>
			<form th:action="@{/logout}" method="post">
				<button type="submit">登出</button>
			</form>
		</div>
	</main>
	<div th:replace="fragments::footer"></div>
	
</body>

</html>
