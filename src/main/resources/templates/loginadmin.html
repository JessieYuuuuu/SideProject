<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>判斷登入者為admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="fragment.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
	<div th:if="${member == null}" th:insert="fragments::header"></div>
	<div th:if="${member!= null}" th:insert="fragments::userHeader"></div>
	<main>
		<h1>管理員登入頁面loginadmin Page</h1>
		<div id="BOX">
			<div>
				Welcome,管理員<span th:text="${member.name}"></span>
			</div>
			<button id="addtag">新增Tag</button>
			<form th:action="@{/addtag}" th:object="${tag}" method="post" id="tagList">
				請輸入tag name : <input type="text" id="tagname" th:field="*{tagname}">
				<button type="submit">建立Tag</button>
				<p th:text="${tagOKmegs}"></p>
			</form>
			<form th:action="@{/logout}" method="post">
				<button type="submit">登出</button>
			</form>
		</div>
	</main>
	<div th:replace="fragments::footer"></div>
	
</body>

</html>
