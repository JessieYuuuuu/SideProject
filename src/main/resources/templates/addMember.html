<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增會員頁面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fragment.css">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="sticky" th:if="${member == null}" th:insert="fragments::header"></div>
    <div class="sticky" th:if="${member!= null}" th:insert="fragments::userHeader"></div>
    <main>
        <h3>創建會員addMember Page</h3>
        <div id="BOX">
            <form th:action="@{/addMember_sub}" th:object="${newMember}" method="post">
                Account : <input type="text" id="account" th:field="*{account}">
                <span th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></span><br>
                Password : <input type="password" id="passwd" th:field="*{passwd}">
                <span th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></span><br>
                Name : <input type="text" id="name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
                Icon : <input type="file" id="icon" th:field="*{icon}"><br>
                <button type="submit">建立會員</button>
            </form>
            <p>
                已有帳號?<button th:onclick="'window.location.href=\'' + @{/login} + '\''">點我登入</button>
            </p>
        
        </div>
        <!-- <form th:action="@{/login_submit}" th:object="${member}" method="post">
            Accoount: <input type="text" id="account" th:field="*{account}"><br>
            Password: <input type="password" id="passwd" th:field="*{passwd}"><br>
            <button type="submit">Register</button>
        </form> -->
    </main>
    <div th:replace="fragments::footer"></div>
    
	
</body>

</html>
