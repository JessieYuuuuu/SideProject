<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>會員中心</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="CSS/fragment.css">
	<link rel="stylesheet" href="CSS/memberCenter.css">
	<link rel="stylesheet" href="/src/main/resources/static/CSS/memberCenter.css">
</head>

<body>
	<div class="sticky" th:if="${member == null}" th:insert="fragments::header"></div>
	<div class="sticky" th:if="${member!= null}" th:insert="fragments::userHeader"></div>
	<main class="row">
		<div id="centerBox" class="col-2 stickyCenterBox">
			<div id="centerMemberIcon">
				<img src="/src/main/resources/static/img/image.png" alt="會員頭像">
				<img src="img/image.png" alt="會員頭像">
				<p th:text="${member.name}">測試</p>
			</div>
			<p>資訊編輯</p>
			<button id="memberSources">個人資料維護</button>
			<button id="memberWork">作品集整理</button>
			<p>案件管理</p>
			<button id="memberPush">我發的案子</button>
			<button id="memberPull">我接的案子</button>
			<button id="memberLike">我的收藏夾</button>
			<p>信件中心</p>
			<button id="memberMail">我的信箱</button>
			<form th:action="@{/logout}" method="post">
				<button type="submit">登出</button>
			</form>
		</div>
		<div id="centerText" class="col-10">
			<h3>Welcome,<span th:text="${member.name}"></span></h3>
	<div>
		<h4>你有<span><a href="">999</a></span>封未讀信件</h4>
	</div>
		</div>
	</main>
	<div th:replace="fragments::footer"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/memberCenter.js" defer></script>
</body>

</html>
